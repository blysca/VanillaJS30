<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
	console.log('basic')

    // Interpolated
	console.log('hello %s', 'SOME_NEW_VAR')
	console.log('*********')
	console.log(`some ${'bubub'}`)

    // Styled
	console.log('%c styled great text', 'font-size: 2rem')

    // warning!
	console.warn('ohh no, warning log')

    // Error :|
	console.error('Some shit, error log')
    // Info
	console.info('info log example')
    // Testing
	console.assert(1 === 1 ,'that is wrong')
	console.assert(1 === 2 ,'that is wrong')
    // clearing
	console.clear()
    // Viewing DOM Elements
	const p = document.querySelector('p');
	console.log(p)
	console.dir(p)

	console.clear()

    // Grouping together
	dogs.forEach(d => {
//		console.group(`${d.name}`)
//		or 
		console.groupCollapsed(`${d.name}`)
		console.log(`This is ${d.name}`)
		console.log(`${d.name} is ${d.age} years old`)
		console.log(`${d.name} is ${d.age * 7} dog years old`)
		console.groupEnd(`${d.name}`)
	})

    // counting
	console.count('b9')
	console.count('b9')
	console.count('bu')
	console.count('b9')
	console.count('bu')
    // timing

	console.time('fetching data')
	fetch('https://api.github.com/users/wesbos')
		.than(data = data.json())
		.than(data => {
			console.timeEnd('fetching data')			
			console.log(data)
		})


	console.table(dogs)
  </script>
</body>
</html>
